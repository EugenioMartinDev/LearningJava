<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<!-- Los formularios sirven para mandar información del cliente (navegador) al servidor. 
		Se crean con la etiqueta <form> y el atributo action que representa la ruta del
		servidor que queremos ejecutar -->
		
		<form action="tabla.html">
			Password: <input type="password" name"pwd"/>
			<br/>
			<!-- El atributo required es html5. Permite validaciones en cliente. Es obligado hacerlo tb en servidor -->
			Titulo: <input type="text" name="titulo" value="Titanic" required="required"/>
			<br/>
			<!-- placeholder es html5. El valor del placeholder aparece en la caja 
			     y cuando se selecciona y sobreescribe desaparece -->
			Director: <input type="text" name="director" placeholder="John Wayne"/>
			<br/>
			Agnio: <input type="number" name="year"/> 
			<br/>
			Email: <input type="email"/>
			<br/>
			<input type="submit" value="Enviar"/>
			
		</form>
		
</body>
</html>
